version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: brainshelf-db
    environment:
      POSTGRES_DB: brainshelf
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d brainshelf"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - brainshelf-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: brainshelf-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=database;Port=5432;Database=brainshelf;Username=admin;Password=admin
    ports:
      - "5001:5000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - brainshelf-network
    volumes:
      - ./backend:/app/backend
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: brainshelf-frontend
    environment:
      - VITE_API_URL=http://localhost:5001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - brainshelf-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  brainshelf-network:
    driver: bridge
